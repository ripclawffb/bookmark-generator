# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
strategy:
  matrix:
    Python38:
      python.version: '3.8.2'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- task: AzureKeyVault@1
  inputs:
    azureSubscription: 2ec2d604-c9f3-4278-b70d-ff714006a083
    keyVaultName: asifkeyvault 
    secretsFilter: 'bookmark-generator-gh-token'
  displayName: 'Get secrets'

- script: |
    python -m pip install --upgrade pip
    pip install pyyaml
    npm install --save-dev semantic-release
  displayName: 'Install dependencies'

- script: |
    python bookmark_generator.py example.yml > example.html
    cat example.html
    npx semantic-release
  env:
    GH_TOKEN: $(bookmark-generator-gh-token)
  displayName: 'Generate bookmark file'

